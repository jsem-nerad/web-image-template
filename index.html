<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubee Stare</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Kubee Stare image generator">
    <meta property="og:description" content="Upload your image to place it on the poster with Kubee Stare">
    <meta property="og:url" content="https://kuba.vojtikdortik.eu">
    <meta property="og:image" content="https://kuba.vojtikdortik.eu/images/preview.png">
    <meta property="og:type" content="website">


    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Kubee Stare image generator</h1>
            <p class="subtitle">Upload your image to place it on the poster</p>
            <div class="theme-toggle" id="themeToggle">
                <span class="theme-toggle-icon">🌙</span>
            </div>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-container">
                    <label for="imageUpload" class="upload-label">
                        <span class="upload-icon">📁</span>
                        <span class="upload-text">Choose an image</span>
                    </label>
                    <input type="file" id="imageUpload" accept="image/*">
                    <p class="file-name" id="fileName">No file chosen</p>
                </div>
                <button id="saveButton" class="save-button">
                    <span class="button-icon">💾</span>
                    <span class="button-text">Save Result</span>
                </button>
            </div>

            <div class="preview-section">
                <div class="canvas-container" id="canvasContainer">
                    <canvas id="resultCanvas"></canvas>
                    <div class="loading-spinner" id="loadingSpinner">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Made for fun by <a href="https://github.com/jsem-nerad">jsem-nerad</a> | <a href="#" id="aboutLink">About this tool</a></p>
        </footer>

        <div class="modal" id="aboutModal">
            <div class="modal-content">
                <span class="close-button" id="closeModal">&times;</span>
                <h2>About This Tool</h2>
                <p>You can generate a picture of Kuba staring at a poster of your choice. That is it. Nothing more.</p>
                <p>Find more on <a href="https://github.com/jsem-nerad/web-image-template">GitHub</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="wis.js"></script>
</body>
</html>
