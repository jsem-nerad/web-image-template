<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <span class="button-text">Save Result</span>

        <div class="loading-spinner" id="loadingSpinner">

        </div>
    </div>
    <script src="wis.js"></script>
</body>
</html>
